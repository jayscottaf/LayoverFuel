<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layover Fuel - Fitness for Travelers</title>
    <link rel="stylesheet" href="/src/index.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
      }
      .splash-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafb;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .splash-content {
        background-color: white;
        border-radius: 8px;
        padding: 32px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        max-width: 500px;
        width: 90%;
        text-align: center;
      }
      .splash-title {
        font-size: 24px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 16px;
      }
      .splash-subtitle {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 24px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .splash-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 20px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.2s;
        cursor: pointer;
        text-decoration: none;
      }
      .primary-button {
        background-color: #2563eb;
        color: white;
        border: none;
      }
      .primary-button:hover {
        background-color: #1d4ed8;
      }
      .secondary-button {
        background-color: white;
        color: #2563eb;
        border: 1px solid #e5e7eb;
      }
      .secondary-button:hover {
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="splash-container" id="splash-screen">
      <div class="splash-content">
        <h1 class="splash-title">Welcome to Layover Fuel</h1>
        <p class="splash-subtitle">Your fitness companion for travelers</p>
        <div class="button-container">
          <a href="/tour" class="splash-button primary-button">Take the Interactive Tour</a>
          <a href="/demo" class="splash-button secondary-button">Try the Meal Analysis Demo</a>
        </div>
      </div>
    </div>
    <script>
      // Only show splash screen on root path
      if (window.location.pathname !== "/") {
        document.getElementById('splash-screen').style.display = 'none';
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
